<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHL Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GHL Task Manager</h1>
        <div class="input-section">
            <input type="text" id="queryInput" placeholder="e.g., 'a task for project techceo'">
            <button id="submitQuery">Get Tasks</button>
        </div>
        <div class="results-section">
            <h2>Results:</h2>
            <pre id="resultsOutput"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
